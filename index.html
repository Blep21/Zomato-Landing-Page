<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png"
      type="image/x-icon"
    />
    <title>Zomato</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero_section">
      <header>
        <nav class="navbar">
          <div class="navbar__linkapp">
            <a href="#"
              ><i class="fa-solid fa-mobile-screen"></i> Get the App</a
            >
          </div>
          <div class="navbar__linkmenu">
            <a href="#" class="link">Investor relations</a>
            <a href="#" class="link">Add restraunt</a>
            <a href="#" class="link">Log in</a>
            <a href="#" class="link">Sign up</a>
            <a href="#" class="user"><i class="fa-solid fa-user"></i></a>
          </div>
        </nav>
      </header>
      <div class="hero__container">
        <img
          class="hero__container_logo"
          src="images/heroSectionLogo.png"
          alt=" "
        />
        <h1>Discover the best food & drinks in Kolkata</h1>
        <div class="hero__container_input">
          <input
            class="hero__container_location"
            placeholder="Kolkata"
            type="text"
          />
          <input
            class="hero__container_search"
            placeholder="Search for a restraunt, cuisine or a dish"
            type="text"
          />
        </div>
      </div>
    </section>
  </body>
</html>
